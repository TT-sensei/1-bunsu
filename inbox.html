<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">

    <title>åˆ†æ•°ã¸ã‚“ã—ã‚“ãƒãƒˆãƒ«ï¼</title>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #FF9800;

        body {

        #game-card {

        .status-bar {

        }

        /* æ•°å¼ã®ã‚¹ã‚¿ã‚¤ãƒ« */
        .formula-container {

        }

        .fraction {

        }

        .fraction-line {

        }

        /* å…¥åŠ›ãƒœãƒƒã‚¯ã‚¹ */
        input {

        input:focus {

        input.correct {

        /* ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ */
        #hint-box {

        }

        .btn-next {
            background: var(--primary);

            border: none;

        }

        .btn-next:active {

        }

        /* ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ */
        @keyframes success-pop {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        .pop { animation: success-pop 0.4s ease; }

        .hidden { display: none !important; }
    </style>
</head>
<body>

<div id="game-card">
    <div class="status-bar">
        <span>ğŸ† ãƒ¬ãƒ™ãƒ«: <span id="level">1</span></span>
        <span>âœ¨ ã‘ã„ã‘ã‚“ã¡: <span id="exp">0</span></span>
    </div>

    <div id="hint-box">
        ã²ãæ•°ã® ä¸‹ã®æ•°å­—ã‚’ è¦‹ã¦ã”ã‚‰ã‚“ï¼<br>1ã‚’ åŒã˜æ•°å­—ã« ã¸ã‚“ã—ã‚“ã•ã›ã‚ˆã†ï¼
    </div>

    <div class="formula-container">
        <div id="part-1" class="fraction">
            <input type="number" id="h-num" placeholder="?">
            <div class="fraction-line"></div>
            <input type="number" id="h-den" placeholder="?">
        </div>

        <span id="minus-sign">ï¼</span>

        <div class="fraction">
            <span id="q-num">1</span>
            <div class="fraction-line"></div>
            <span id="q-den">3</span>
        </div>

        <span id="equal-sign" class="hidden">ï¼</span>

        <div id="part-ans" class="fraction hidden">
            <input type="number" id="ans-num" placeholder="?">
            <div class="fraction-line"></div>
            <input type="number" id="ans-den" readonly style="background: #eee;">
        </div>
    </div>

    <button id="action-btn" class="btn-next" onclick="process()">OK!</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>

<script>
    let currentStep = 1; // 1:å¤‰èº«, 2:è¨ˆç®—
    let qNum, qDen, level = 1, exp = 0;

    const hNum = document.getElementById('h-num');
    const hDen = document.getElementById('h-den');
    const ansNum = document.getElementById('ans-num');
    const ansDen = document.getElementById('ans-den');
    const hintBox = document.getElementById('hint-box');
    const actionBtn = document.getElementById('action-btn');

    function initGame() {
        // å•é¡Œä½œæˆ
        qDen = Math.floor(Math.random() * 8) + 2; // 2ã€œ9
        qNum = Math.floor(Math.random() * (qDen - 1)) + 1; // 1ã€œ(åˆ†æ¯-1)
        
        document.getElementById('q-num').textContent = qNum;
        document.getElementById('q-den').textContent = qDen;

        // ãƒªã‚»ãƒƒãƒˆ
        currentStep = 1;
        hNum.value = ""; hDen.value = "";
        hNum.readOnly = false; hDen.readOnly = false;
        hNum.classList.remove('correct'); hDen.classList.remove('correct');
        
        ansNum.value = "";
        document.getElementById('equal-sign').classList.add('hidden');
        document.getElementById('part-ans').classList.add('hidden');
        
        hintBox.innerHTML = `ã€Œ1ã€ã‚’ ã¸ã‚“ã—ã‚“ã•ã›ã‚ˆã†ï¼<br>ä¸‹ã®æ•°å­—ã‚’ <b>${qDen}</b> ã«ã™ã‚Œã°ã„ã„ã‚“ã ã‚ˆï¼`;
        actionBtn.textContent = "ã¸ã‚“ã—ã‚“ï¼";
    }

    function process() {
        if (currentStep === 1) {
            // å¤‰èº«ãƒã‚§ãƒƒã‚¯
            if (parseInt(hNum.value) === qDen && parseInt(hDen.value) === qDen) {
                correctStep1();
            } else {
                failEffect(hNum, hDen);
                hintBox.innerHTML = `ãŠã£ã¨ï¼ ä¸Šã‚‚ä¸‹ã‚‚ <b>${qDen}</b> ã«ã—ã¦ã¿ã¦ï¼`;
            }
        } else if (currentStep === 2) {
            // è¨ˆç®—ãƒã‚§ãƒƒã‚¯
            if (parseInt(ansNum.value) === (qDen - qNum)) {
                correctFinal();
            } else {
                failEffect(ansNum);
                hintBox.innerHTML = `ãŠã—ã„ï¼ ä¸Šã®æ•°å­— <b>${qDen} ï¼ ${qNum}</b> ã‚’è¨ˆç®—ã—ã‚ˆã†ï¼`;
            }
        }
    }

    function correctStep1() {
        currentStep = 2;
        hNum.readOnly = true; hDen.readOnly = true;
        hNum.classList.add('correct'); hDen.classList.add('correct');
        
        document.getElementById('equal-sign').classList.remove('hidden');
        document.getElementById('part-ans').classList.remove('hidden');
        ansDen.value = qDen;
        
        hintBox.innerHTML = "ãƒŠã‚¤ã‚¹ã¸ã‚“ã—ã‚“ï¼<br>ã‚ã¨ã¯ ä¸Šã®æ•°å­—ã‚’ å¼•ãç®—ã™ã‚‹ã ã‘ï¼";
        actionBtn.textContent = "ã“ãŸãˆã‚ã‚ã›ï¼";
        
        // ã·ã‚‹ã‚‹ã‚“ã‚¢ãƒ‹ãƒ¡
        document.getElementById('game-card').classList.add('pop');
        setTimeout(()=>document.getElementById('game-card').classList.remove('pop'), 400);
    }

    function correctFinal() {
        confetti({ particleCount: 100, spread: 70, origin: { y: 0.6 } });
        exp += 20;
        if(exp >= 100) { level++; exp = 0; }
        
        document.getElementById('level').textContent = level;
        document.getElementById('exp').textContent = exp;
        
        hintBox.innerHTML = "âœ¨å®Œãƒšã‚­ï¼âœ¨<br>æ¬¡ã®å•é¡Œã‚‚ ã‚„ã£ã¦ã¿ã‚ˆã†ï¼";
        actionBtn.textContent = "ã¤ãã¸ï¼";
        actionBtn.onclick = () => {
            initGame();
            actionBtn.onclick = process;
        };
    }

    function failEffect(...elems) {
        elems.forEach(el => {
            el.style.borderColor = "red";
            setTimeout(() => el.style.borderColor = "#ddd", 500);
        });
    }

    initGame();
</script>

</body>
</html>
